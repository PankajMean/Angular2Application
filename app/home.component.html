<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h3 class="text-center login-title">Login with your name</h3>
            <div *ngIf="isUnAuth" class="text-center text-danger">Anautorized User !!! </div>
            <div class="account-wall">
                <input type="text" [(ngModel)]="userName" (keyup.enter)="login()" class="form-control" placeholder="Your name" required autofocus>
                <br>
                <button class="btn btn-lg btn-primary btn-block" (click)="login()">
                    Sign in</button>
            </div>

        </div>
    </div>
    <div class="col-sm-6 col-md-4 col-md-offset-4" style="text-align:right">
        <a [routerLink]="['Register']">Register</a>  
    </div> 
</div>
