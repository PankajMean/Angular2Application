<div class="col-sm-12 col-md-12">
  <h1 class="text-center text-info"> DASHBOARD </h1><br>
</div>

<div class="col-sm-4 col-md-4 col-md-4 my-border">
  <h3 class="text-center"> Pipe </h3>
  <div class="col-xs-4">
    <input type="text" [(ngModel)]="usernameFilter" class="form-control" placeholder="search username..." required autofocus>
  </div>
  <div class="col-xs-4">
    <ul *ngIf="Users">
      <li *ngFor="let user of Users| UserFilterPipe:usernameFilter" class="text-info">{{user.username}}</li>
    </ul>   
    <div *ngIf="Users.length === 0">
    <img src="./app/images/giphy.gif" class="div-img" />  
    </div>
  </div>
</div>

<div class="col-sm-4 col-md-4 col-md-4 my-border">
  <user-inputs></user-inputs>
</div>
