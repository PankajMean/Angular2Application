<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h3 class="text-center login-title">Register</h3>
            <div class="account-wall">
                <input type="text" [(ngModel)]="userName" class="form-control" placeholder="Username" required autofocus>
                <br>
                <input type="text" [(ngModel)]="password" (keyup.enter)="register()" class="form-control" placeholder="Password" required autofocus>
                <br>
                <button class="btn btn-lg btn-primary btn-block" (click)="register()">
                    Register</button>
            </div>

        </div>
    </div>
     <div class="col-sm-6 col-md-4 col-md-offset-4" style="text-align:right">
        <a [routerLink]="['Home']">Login</a>  
    </div> 
</div>
